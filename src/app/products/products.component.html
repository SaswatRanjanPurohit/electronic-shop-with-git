<div class="card">
  <div class="card-body">
    <h3 class="card-title"></h3>
    <table class="table">
      <thead>
        <tr> 
          <th>Title</th>
          <th>Products Type</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
            <th scope="row">{{product.title}}</th>
            <td>{{product.productType}}</td>
            <td>{{product.price | currency :'INR'}}</td>
        </tr>
      </tbody>
  </table>

    </div>

  </div>
